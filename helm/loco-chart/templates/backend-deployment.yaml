apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "loco.fullname" . }}-backend
  namespace: {{ include "loco.namespace" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "loco.fullname" . }}-backend
      app.kubernetes.io/component: backend
      app.kubernetes.io/part-of: lego-loco-cluster
  template:
    metadata:
      labels:
        app: {{ include "loco.fullname" . }}-backend
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: lego-loco-cluster
        app.kubernetes.io/name: lego-loco-backend
    spec:
      {{- if .Values.rbac.create }}
      serviceAccountName: {{ include "loco.fullname" . }}-backend
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
      - name: backend
        image: {{ include "loco.image" (dict "root" . "image" .Values.backend.image "tag" .Values.backend.tag) }}
        imagePullPolicy: IfNotPresent
        env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: {{ .Values.backend.servicePort }}
        startupProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.servicePort }}
          failureThreshold: 18
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.servicePort }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: {{ .Values.backend.servicePort }}
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: instances-config
          mountPath: /app/config/instances.json
          subPath: instances.json
        - name: status-config
          mountPath: /app/config/status.json
          subPath: status.json
      volumes:
      - name: instances-config
        configMap:
          name: {{ include "loco.fullname" . }}-instances
      - name: status-config
        configMap:
          name: {{ include "loco.fullname" . }}-status
