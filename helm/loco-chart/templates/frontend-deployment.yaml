apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "loco.fullname" . }}-frontend
  namespace: {{ include "loco.namespace" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "loco.fullname" . }}-frontend
      app.kubernetes.io/component: frontend
      app.kubernetes.io/part-of: lego-loco-cluster
  template:
    metadata:
      labels:
        app: {{ include "loco.fullname" . }}-frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: lego-loco-cluster
        app.kubernetes.io/name: lego-loco-frontend
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
      - name: frontend
        image: {{ include "loco.image" (dict "root" . "image" .Values.frontend.image "tag" .Values.frontend.tag) }}
        imagePullPolicy: {{ .Values.frontend.imagePullPolicy | default "Never" }}
        ports:
        - containerPort: {{ .Values.frontend.servicePort }}
        startupProbe:
          httpGet:
            path: /health
            port: {{ .Values.frontend.servicePort }}
          failureThreshold: 18
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.frontend.servicePort }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.frontend.servicePort }}
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: BACKEND_HOST
          value: "{{ include "loco.fullname" . }}-backend"
        - name: BACKEND_PORT
          value: "{{ .Values.backend.servicePort }}"
        - name: FRONTEND_PORT
          value: "{{ .Values.frontend.servicePort }}"
        volumeMounts:
        - name: config
          mountPath: /usr/share/nginx/html/config
      volumes:
      - name: config
        configMap:
          name: {{ include "loco.fullname" . }}-instances
