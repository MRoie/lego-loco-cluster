apiVersion: v1
kind: Service
metadata:
  name: {{ include "loco.fullname" . }}-emulator
  namespace: {{ include "loco.namespace" . }}
spec:
  clusterIP: None
  selector:
    app: {{ include "loco.fullname" . }}-emulator
  ports:
  - name: vnc
    port: {{ .Values.emulator.servicePort }}
    targetPort: {{ .Values.emulator.servicePort }}
  - name: health
    port: 8080
    targetPort: 8080
