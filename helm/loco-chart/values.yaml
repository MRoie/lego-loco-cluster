replicas: 1
namespace: loco

imageRepo: "ghcr.io/mroie"

emulator:
  image: qemu-loco
  tag: latest
  imagePullPolicy: Always
  servicePort: 6080
  diskPVC: win98-disk
  diskReadOnly: false

backend:
  image: loco-backend
  tag: latest
  servicePort: 3001

frontend:
  image: loco-frontend
  tag: latest
  servicePort: 3000
