replicas: 3
namespace: loco

imageRepo: ""

emulator:
  image: qemu-loco
  tag: latest
  imagePullPolicy: IfNotPresent
  servicePort: 6080
  # Optional PVC that holds the Windows disk image. If empty, an ephemeral
  # emptyDir volume will be used so tests can run without storage.
  diskPVC: ""
  diskReadOnly: false

backend:
  image: loco-backend
  tag: latest
  servicePort: 3001

frontend:
  image: loco-frontend
  tag: latest
  servicePort: 3000
