services:
  # Local Docker Registry for development
  registry:
    image: registry:2
    container_name: loco-registry
    ports:
      - "5500:5000"  # Changed from 5000 to avoid conflict with GStreamer
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /data
    volumes:
      - registry_data:/data
    networks:
      - loco-network

  # Frontend Service
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_DEFAULT_VR: "false"
    container_name: loco-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001
      - BACKEND_HOST=backend
      - BACKEND_PORT=3001
      - FRONTEND_PORT=3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - loco-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # VR Frontend Service
  vr-frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_DEFAULT_VR: "true"
    container_name: loco-vr-frontend
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3001
      - BACKEND_HOST=backend
      - BACKEND_PORT=3001
      - FRONTEND_PORT=3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - loco-network
    restart: unless-stopped

  # Backend Service
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
      target: production
    container_name: loco-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - CONFIG_DIR=/app/config
    volumes:
      - ../config:/app/config:ro
    networks:
      - loco-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # QEMU Emulator Instance 0
  emulator-0:
    build:
      context: ../containers/qemu
      dockerfile: Dockerfile
    container_name: loco-emulator-0
    ports:
      - "5901:5901"  # VNC
      - "6080:6080"  # noVNC web interface
      - "7000:5000"  # GStreamer video stream
      - "4444:4444"  # LAN socket networking (master)
      - "8080:8080"  # Health monitor
    environment:
      - BRIDGE=loco-br
      - TAP_IF=tap0
      - DISK=/images/win98.qcow2
      - USE_PREBUILT_SNAPSHOT=true
      - SNAPSHOT_REGISTRY=ghcr.io/mroie/qemu-snapshots
      - SNAPSHOT_TAG=win98-base
      - DISPLAY_NUM=99
      - NETWORK_MODE=socket
      - INSTANCE_ID=0
      - SOCKET_MASTER_HOST=loco-emulator-0
      - SOCKET_PORT=4444
    volumes:
      - ./images:/images:ro
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    privileged: true
    deploy:
      resources:
        limits:
          cpus: "1.0"
        reservations:
          cpus: "0.25"
    networks:
      - loco-network
    restart: unless-stopped

  # QEMU Emulator Instance 1
  emulator-1:
