<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lego Loco VR Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 2;
    }
    #ui input[type=range] {
      width: 100px;
    }
    #info {
      margin-left: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="ui">Active tile: <span id="active">none</span> <span id="info"></span></div>
  <a-scene embedded>
    <a-entity id="tiles"></a-entity>
    <a-sky color="#111"></a-sky>
  </a-scene>
  <script src="app.js"></script>
</body>
</html>
