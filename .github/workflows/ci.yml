name: CI

on:
  push:
    branches: [ "run_ci", "copilot/fix-55" ]
  pull_request:
    branches: [ "run_ci", "copilot/fix-55" ]

jobs:
  # Build the backend and frontend assets
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container:
      image: node:20-bullseye
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Node dependencies and build frontend
        run: |
          # Backend packages
          cd backend && npm install && cd ..
          # Frontend packages and production build
          cd frontend && npm install && npm run build && cd ..


  integration-network:
    needs: build
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    container:
      image: node:20-bullseye
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install system packages
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            qemu-system-x86 qemu-kvm wine gstreamer1.0-tools \
            pulseaudio docker.io tcpdump netcat-openbsd
      - name: Start Docker daemon
        run: |
          # Start dockerd with better logging and error handling
          dockerd > /tmp/dockerd.log 2>&1 &
          DOCKERD_PID=$!
          echo "Started dockerd with PID: $DOCKERD_PID"
          
          # Wait for Docker to be fully ready with extended timeout
          echo "Waiting for Docker daemon to be ready..."
          timeout=60
          while ! docker info >/dev/null 2>&1; do
            ((timeout--))
            if [ $timeout -le 0 ]; then
              echo "Docker daemon failed to start within 60 seconds"
              echo "Docker daemon logs:"
              cat /tmp/dockerd.log || true
              echo "Process list:"
              ps aux | grep docker || true
              exit 1
            fi
            sleep 1
          done
          echo "Docker daemon ready"
          docker version
      - name: Install Node dependencies
        run: |
          cd backend && npm install && cd ..
      - name: Create Minikube cluster
        run: scripts/create_minikube_cluster.sh
      - name: Run network tests
        run: bash k8s-tests/test-network.sh
      - name: Upload integration network logs
        uses: actions/upload-artifact@v4
        with:
          name: integration-network-logs
          path: k8s-tests/logs
      - name: Destroy cluster
        if: always()
        run: minikube delete || true

