      - name: Install Node dependencies
        run: |
          cd backend && npm install && cd ..
          cd frontend && npm install && npm run build && cd ..
      - name: Install kubectl and helm
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          curl https://get.helm.sh/helm-v3.14.3-linux-amd64.tar.gz | tar -xzO linux-amd64/helm > /usr/local/bin/helm
          chmod +x /usr/local/bin/helm
      - name: Create Minikube cluster
        run: scripts/create_minikube_cluster.sh
      - name: Build and test real QEMU containers
        env:
          BUILD_CONTAINERS: "true"
        run: bash scripts/test_comprehensive_monitoring.sh
      - name: Upload comprehensive monitoring logs
