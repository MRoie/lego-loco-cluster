          apt-get install -y --no-install-recommends \
            qemu-system-x86 qemu-kvm wine gstreamer1.0-tools \
            pulseaudio docker.io tcpdump netcat-openbsd curl jq \
            ca-certificates apt-transport-https lsb-release gnupg
      - name: Start Docker daemon
        run: |
          # Start dockerd with better logging and error handling
          dockerd > /tmp/dockerd.log 2>&1 &
          DOCKERD_PID=$!
