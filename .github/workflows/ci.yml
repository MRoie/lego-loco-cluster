name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Build the backend and frontend assets
  build:
    runs-on: ubuntu-latest
    container:
      image: node:20-bullseye
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Node dependencies and build frontend
        run: |
          # Backend packages
          cd backend && npm install && cd ..
          # Frontend packages and production build
          cd frontend && npm install && npm run build && cd ..

  # Spin up a Talos cluster to run all integration tests
  integration-setup:
    needs: build
    runs-on: ubuntu-22.04
    container:
      image: node:20-bullseye
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install system packages
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            qemu-system-x86 qemu-kvm wine gstreamer1.0-tools \
            pulseaudio docker.io tcpdump netcat-openbsd
      - name: Install Node dependencies
        run: |
          cd backend && npm install && cd ..
      - name: Install talosctl
        run: |
          curl -L https://github.com/siderolabs/talos/releases/latest/download/talosctl-linux-amd64 -o talosctl
          install -m 0755 talosctl /usr/local/bin/talosctl
      - name: Create Talos cluster
        run: scripts/create_cluster.sh
      - name: Upload kubeconfig
        uses: actions/upload-artifact@v4
        with:
          name: talos-kubeconfig
          path: kubeconfig
      - name: Upload cluster setup logs
        uses: actions/upload-artifact@v4
        with:
          name: cluster-setup-logs
          path: k8s-tests/logs/create-cluster.log

  integration-network:
    needs: integration-setup
    runs-on: ubuntu-22.04
    container:
      image: node:20-bullseye
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install system packages
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            qemu-system-x86 qemu-kvm wine gstreamer1.0-tools \
            pulseaudio docker.io tcpdump netcat-openbsd
      - name: Install Node dependencies
        run: |
          cd backend && npm install && cd ..
      - name: Download kubeconfig
        uses: actions/download-artifact@v4
        with:
          name: talos-kubeconfig
      - name: Set kubeconfig
        run: echo "KUBECONFIG=$PWD/talos-kubeconfig/kubeconfig" >> "$GITHUB_ENV"
      - name: Run network tests
        run: bash k8s-tests/test-network.sh
      - name: Upload integration network logs
        uses: actions/upload-artifact@v4
        with:
          name: integration-network-logs
          path: k8s-tests/logs

  integration-tcp:
    needs: integration-setup
    runs-on: ubuntu-22.04
    container:
      image: node:20-bullseye
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install system packages
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            qemu-system-x86 qemu-kvm wine gstreamer1.0-tools \
            pulseaudio docker.io tcpdump netcat-openbsd
      - name: Install Node dependencies
        run: |
          cd backend && npm install && cd ..
      - name: Download kubeconfig
        uses: actions/download-artifact@v4
        with:
          name: talos-kubeconfig
      - name: Set kubeconfig
        run: echo "KUBECONFIG=$PWD/talos-kubeconfig/kubeconfig" >> "$GITHUB_ENV"
      - name: Run TCP tests
        run: bash k8s-tests/test-tcp.sh
      - name: Upload integration tcp logs
        uses: actions/upload-artifact@v4
        with:
          name: integration-tcp-logs
          path: k8s-tests/logs

  integration-broadcast:
    needs: integration-setup
    runs-on: ubuntu-22.04
    container:
      image: node:20-bullseye
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install system packages
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            qemu-system-x86 qemu-kvm wine gstreamer1.0-tools \
            pulseaudio docker.io tcpdump netcat-openbsd
      - name: Install Node dependencies
        run: |
          cd backend && npm install && cd ..
      - name: Download kubeconfig
        uses: actions/download-artifact@v4
        with:
          name: talos-kubeconfig
      - name: Set kubeconfig
        run: echo "KUBECONFIG=$PWD/talos-kubeconfig/kubeconfig" >> "$GITHUB_ENV"
      - name: Run broadcast tests
        run: bash k8s-tests/test-broadcast.sh
      - name: Upload integration broadcast logs
        uses: actions/upload-artifact@v4
        with:
          name: integration-broadcast-logs
          path: k8s-tests/logs

  # Run end-to-end tests against local services
  e2e:
    needs: build
    runs-on: ubuntu-22.04
    container:
      image: node:20-bullseye
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install system packages
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
      - name: Install Node dependencies
        run: |
          cd backend && npm install && cd ..
          cd frontend && npm install && npm run build && cd ..
      - name: Start services
        run: scripts/start_test_services.sh
      - name: Run websocket tests
        run: bash k8s-tests/test-websocket.sh
      - name: Stop services
        if: always()
        run: scripts/stop_test_services.sh
      - name: Upload e2e logs
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: k8s-tests/logs

  # Deploy services in Talos and run live end-to-end tests
  e2e-live:
    needs: integration-setup
    runs-on: ubuntu-22.04
    container:
      image: node:20-bullseye
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install system packages
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            qemu-system-x86 qemu-kvm wine gstreamer1.0-tools \
            pulseaudio docker.io tcpdump netcat-openbsd
      - name: Install Node dependencies
        run: |
          cd backend && npm install && cd ..
          cd frontend && npm install && npm run build && cd ..
      - name: Download kubeconfig
        uses: actions/download-artifact@v4
        with:
          name: talos-kubeconfig
      - name: Set kubeconfig
        run: echo "KUBECONFIG=$PWD/talos-kubeconfig/kubeconfig" >> "$GITHUB_ENV"
      - name: Start forwards
        run: scripts/start_live_cluster.sh
      - name: Run websocket tests against cluster
        env:
          STREAM_CONFIG: /tmp/live_instances.json
        run: bash k8s-tests/test-websocket.sh
      - name: Stop cluster forwards
        if: always()
        run: scripts/stop_live_cluster.sh
      - name: Upload live e2e logs
        uses: actions/upload-artifact@v4
        with:
          name: live-e2e-logs
          path: k8s-tests/logs

  integration-cleanup:
    if: always()
    needs: [integration-network, integration-tcp, integration-broadcast, e2e-live]
    runs-on: ubuntu-22.04
    container:
      image: node:20-bullseye
      options: --privileged
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install talosctl
        run: |
          curl -L https://github.com/siderolabs/talos/releases/latest/download/talosctl-linux-amd64 -o talosctl
          install -m 0755 talosctl /usr/local/bin/talosctl
      - name: Destroy Talos cluster
        run: talosctl cluster destroy loco || true
